<!-- templates/users/signup.html -->

{% extends "base.html" %}
{% block title %}Зарегистрироваться{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">Зарегистрироваться</div>
          <div class="card-body">

            {% include 'includes/view_errors.html' %}

            <form method="post">
              {% csrf_token %}

              {% include 'includes/view_form.html' %}

              <div class="d-flex justify-content-center pb-4 border-bottom">
                <button type="submit" class="btn btn-outline-info text-decoration-none card-botttom-link">
                  Зарегистрироваться
                </button>
              </div>
            </form>

            <!-- Social button enter -->
            {% include 'users/includes/social_oauth.html' %}
            
          </div> <!-- card body -->
        </div> <!-- card -->
      </div> <!-- col -->
  </div> <!-- row -->
{% endblock %}
