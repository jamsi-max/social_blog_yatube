{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Что то пошло не так :(</title>
  <link rel="stylesheet" href="{% static 'css/err404.css' %}">
</head>
<body>
  <a href="{% url 'posts:main' %}">
    <header class="top-header">
    </header>

    <!--dust particel-->
    <div>
      <div class="starsec"></div>
      <div class="starthird"></div>
      <div class="starfourth"></div>
      <div class="starfifth"></div>
    </div>
    <!--Dust particle end--->

    <div class="lamp__wrap">
      <div class="lamp">
        <div class="cable"></div>
        <div class="cover"></div>
        <div class="in-cover">
          <div class="bulb"></div>
        </div>
        <div class="light"></div>
      </div>
    </div>
    <!-- END Lamp -->

    <section class="error">
      <!-- Content -->
      <div class="error__content">
        <div class="error__message message">
          <h1 class="message__title">Страница не найдена</h1>
          <p class="message__text">К сожалению, страница, которую вы искали, здесь не найдена. Ссылка, по которой вы перешли, может быть либо разорвана, либо больше не существует.
        </div>
        <div class="error__nav e-nav">
          <a href="{% url 'posts:main' %}"  class="e-nav__link"></a>
        </div>
      </div>
      <!-- END Content -->
    </section>

  </a>

</body>
</html>
